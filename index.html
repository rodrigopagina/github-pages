<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a Mi Sitio Web</h1>
    </header>
    <div class="container">
        <h2>Sobre esta página</h2>
        <p>Este es un ejemplo básico de un archivo HTML. Puedes modificarlo según tus necesidades.</p>
        <ul>
            <li><strong>HTML5</strong>: Estructura semántica moderna.</li>
            <li><strong>Responsivo</strong>: Diseño adaptable a móviles.</li>
            <li><strong>CSS interno</strong>: Estilos básicos incluidos.</li>
        </ul>
    </div>
</body>
</html>
